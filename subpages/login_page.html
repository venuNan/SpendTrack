<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendTrack | Login</title>
    <link rel="stylesheet" href="../static/css/login_style.css">
</head>
<body>

    <h1><img src="../static/images/logo.jpg" alt="Logo" height="50px"></h1>
    <h5 id="error_message"></h5>
    <form>
        <input type="text" id="emailorusername" placeholder="Email or Username" autocomplete="off" autofocus required><br>
        <h6>Ex: example@gmail.com</h6>
        <input type="password" id="password" placeholder="Passowrd" autocomplete="off" required><br>
        <h6>Ex: password@123</h6>
        <input type="submit"  id="submit_button"><br>
        <a href="../subpages/signup_page.html">Sign Up</a>
    </form>
    <script src="../static/js/login_page.js"></script>
    
</body>
</html>
