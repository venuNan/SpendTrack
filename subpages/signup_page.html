<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendTrack | Sign Up</title>
    <link rel="stylesheet" href="../static/css/signup_style.css">
</head>
<body>
    <h1><img src="../static/images/logo.jpg" alt="Logo" height="50px"></h1>
    <h5 id="error_message"></h5>
    <h5 id="room_created" style="color: green; font-size:larger; margin:0px;">Room created successfully</h5>
    <form >
        <!-- room name input -->
        <input type="text" id="username" placeholder="Enter username" autocomplete="off" autofocus required><br>
        <!-- error message to show when user entering the room name -->
        <h6 id = "username_length">. username length should be grater than 6</h6><br>

        <!-- password input -->
        <input type="text" id="email" placeholder="Enter Email" autocomplete="off" required><br><br>

        <!-- room capacity input -->
        <input type="password" id="password" placeholder="Enter the password" required><br>

        <!-- error messages to show to the user when they are entering the password -->
        <h6 id="password_message">. password length must be grater than 6</h6><br>

        <!-- submit button -->
        <input type="submit" id="submit_button" ><br>

        <!-- link takes to the login page for the room -->
        <div><a href="../subpages/login_page.html">Login</a></div>
    </form>

    <!-- to show the user that the room name entered already exists -->
    <div id="exist_message">Room already exists</div>
    
    <script src="../static/js/signup_page.js"></script>
</body>
</html>
